<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/Calculator/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + React + TS</title>
    <script>
      (function () {
        try {
          const theme = localStorage.getItem("isDark");
          const prefersDark = window.matchMedia("(prefers-color-scheme: dark)").matches;
          const isDark = theme === "dark" || (theme === null && prefersDark);

          if (isDark) {
            document.documentElement.classList.add("dark");
          } else {
            document.documentElement.classList.remove("dark");
          }
        } catch (e) {
          console.error("Theme detection failed", e);
        }
      })();
    </script>
    <script type="module" crossorigin src="/Calculator/assets/index-n5REucOo.js"></script>
    <link rel="stylesheet" crossorigin href="/Calculator/assets/index-DdGbLth1.css">
  </head>

    <div id="root"></div>
  </body>
</html>
